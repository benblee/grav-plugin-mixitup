name: MixItUp Plugin
version: 0.0.1
description: Creative Content Display and Sorting - https://mixitup.kunkalabs.com/
validation: strict

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
